name: Snake Game

on:
  schedule: # roda todo dia Ã  meia-noite (UTC)
    - cron: "0 0 * * *"
  workflow_dispatch: # permite rodar manualmente em Actions

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: NathanLevy7x
          outputs: |
            dist/snake.svg

      - name: Deploy to GitHub Pages (output branch)
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
